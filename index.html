<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>訪客計數器範例</title>
</head>
<body>
    <h1>歡迎來到我的網站！</h1>
    <p>這個網站已被 <span id="count">載入中...</span> 人次觀看。</p>

    <script>
        // 使用你自己的 slug
        const slug = 'first-counter-2542';

        fetch(`https://api.countapi.xyz/hit/yoyo10231224/${slug}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('count').textContent = data.value;
        })
        .catch(err => {
            console.error(err);
            document.getElementById('count').textContent = "無法取得數據";
        });
    </script>
</body>
</html>
